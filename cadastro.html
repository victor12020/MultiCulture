<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <nav>
        <span class="blur"></span>
        <ul class="nav-links">
            <a class="navbar-brand" href="#">
          <img class="img-fluid border-0 rounded-0" src="img/logo.png" alt="" class="" id="logo"></a>
          <li id="link0" class="link"><a href="index.html">Início</a></li>
          <li id="link1" class="link"><a href="contato.html">contato</a></li>
          <li id="link2" class="link"><a href="#">Nossos trabalhos</a></li>
          <li id="link3" class="link"><a href="postar.html">postar</a></li>
        </ul>
        <p id="link3" class="link"><a href="login.html">login</a></p>
    </nav>
    <main class="container body-logo">
        <h1>Cadastro de Usuário</h1>
        <form id="cadastroForm">
            <span class="blur"></span>
            <div class="row">
                <div class="form-group col">
                    <label for="nome">Nome completo:</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="form-group col">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com" required>
                </div>
            </div>
            <div class="form-group">
                <label for="celular">Número de telefone:</label>
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">+99</span>
                    <input type="tel" class="form-control" id="celular" name="celular" required>
                </div>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" class="form-control" id="endereco" name="endereco">
            </div>
            <div class="form-group">
                <label for="complemento">Complemento:</label>
                <input type="text" class="form-control" id="complemento" name="complemento" placeholder="se você não tiver complemento não coloque nada">
            </div>
            <div class="form-group">
                <label for="numero">Número de contanto:</label>
                <input type="text" class="form-control" id="numero" name="numero">
            </div>
            <div class="form-group">
                <label for="bairro">Bairro:</label>
                <input type="text" class="form-control" id="bairro" name="bairro">
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="cidade">Cidade:</label>
                    <input type="text" class="form-control form-control-sm" id="cidade" name="cidade">
                </div>
                <div class="form-group col-sm-2">
                    <label for="uf">UF:</label>
                    <select class="form-control" id="uf" name="uf">
                        <option value="null">nenhum</option>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AM">AM</option>
                        <option value="AP">AP</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MG">MG</option>
                        <option value="MS">MS</option>
                        <option value="MT">MT</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="PR">PR</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="RS">RS</option>
                        <option value="SC">SC</option>
                        <option value="SE">SE</option>
                        <option value="SP">SP</option>
                        <option value="TO">TO</option>
                    </select>
                </div>
                <div class="form-group col">
                    <label for="cep">CEP:</label>
                    <input type="text" class="form-control form-control-sm" id="cep" name="cep">
                </div>
            </div>
            <div class="d-flex column">
                <a href="login.html" class="form-group">Clique aqui para fazer login</a>
                <button type="submit" style="width: min-content;" class="btn">Cadastrar</button>
            </div>
            <section style="background-color: #2E2E2E;" id="background5"></section>
              <div class="container " id="background5">
                <div class="container d-flex flex-wrap justify-content-around align-items-center mb-lg-3">
                  <ul class="d-flex column">
                    <li><h3>contato</h3></li>
                    <li><p>nossa empresa</p></li>
                    <li><p>projetos</p></li>
                  </ul>
                  <ul class="d-flex column">
                    <li><h3>paginas</h3></li>
                    <li><p>Home</p></li>
                    <li><p>autores</p></li>
                  </ul>
                  <ul class="d-flex column">
                    <li><h3>politicas</h3></li>
                    <li><p>hospedagem</p></li>
                    <li><p>copyright</p></li>
                  </ul>
                  <hr>
                  <p id="siganos3">
                    Siga nos no:
                  </p>
                  <img class="img-fluid border-0 rounded-0" src="img/Github.png" alt="" class="" id="Github"></a>
                  <img class="img-fluid border-0 rounded-0" src="img/Whatsapp.png" alt="" class="" id="Whatsapp"></a>
                  <img class="img-fluid border-0 rounded-0" src="img/Facebook.png" alt="" class="" id="Facebook"></a>
                  <img class="img-fluid border-0 rounded-0" src="img/Twintter.png" alt="" class="" id="Twinter"></a>
                  <img class="img-fluid border-0 rounded-0" src="img/Discord.png" alt="" class="" id="Discord"></a>
                </div>
              </div>
            </section>
            </section>
        </form>
    </main>
</body>
</html>
